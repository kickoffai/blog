<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <img src="{{ "/assets/logo-kickoffai-blog.svg" | relative_url }}" alt="Kickoff.ai blog" height="28px">
        </a>
        <ul>
          <li><a href="https://kickoff.ai">Kickoff.ai</a></li>
          <li><a href="https://kickoff.ai/about">About</a></li>
        </ul>
      </div>
    </nav>

    <main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
  </body>
</html>
